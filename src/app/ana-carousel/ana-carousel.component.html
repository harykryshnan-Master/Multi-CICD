<div class="main-div">
<ngb-carousel  #carousel [interval]="4000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="My image {{i + 1}} description" class="imagestyle">
      </div>
  </ng-template>
</ngb-carousel>
</div>
<hr>
<app-ana-cards></app-ana-cards>
<app-ana-body></app-ana-body>
